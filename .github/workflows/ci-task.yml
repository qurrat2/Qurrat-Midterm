on:
  push:
    branches: [main]
  workflow_dispatch: #for manual triger

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node JS
        uses: actions/setup-node@v4
        with: 
          node-version: 18
          
      - name: Install npm
        run: npm install

      - name: Run script
        run: npm test

      # scan using Synk
      - name: Run Snyk 
        uses: snyk/actions/node@v1
        with:
          command: test
          args: --severity-threshold=medium
        env:
          SNYK_TOKEN: ${{ secrets.SYNK_TOKEN1 }}

  docker:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/nodejs-hello-world:latest
